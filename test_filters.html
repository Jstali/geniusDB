<!DOCTYPE html>
<html>
<head>
    <title>Filter Test</title>
</head>
<body>
    <h1>Filter Test</h1>
    <button onclick="testSiteNameFilter()">Test Site Name Filter</button>
    <button onclick="testVoltageFilter()">Test Voltage Filter</button>
    <button onclick="testPowerFilter()">Test Power Filter</button>
    <button onclick="testOperatorFilter()">Test Operator Filter</button>
    <button onclick="testCombinedFilters()">Test Combined Filters</button>
    <div id="result"></div>

    <script>
        const API_BASE = "http://localhost:8000";
        
        async function testSiteNameFilter() {
            try {
                const response = await fetch(`${API_BASE}/api/map-data`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        filters: {
                            site_name: "Substation"
                        }
                    }),
                });
                
                const data = await response.json();
                document.getElementById("result").innerHTML = `<p>Site Name Filter Test: ${data.count} results</p>`;
                console.log("Site Name Filter Test:", data);
            } catch (error) {
                console.error("Site Name Filter Test Error:", error);
                document.getElementById("result").innerHTML = `<p>Site Name Filter Test Error: ${error.message}</p>`;
            }
        }
        
        async function testVoltageFilter() {
            try {
                const response = await fetch(`${API_BASE}/api/map-data`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        filters: {
                            voltage_level: 33
                        }
                    }),
                });
                
                const data = await response.json();
                document.getElementById("result").innerHTML = `<p>Voltage Filter Test: ${data.count} results</p>`;
                console.log("Voltage Filter Test:", data);
            } catch (error) {
                console.error("Voltage Filter Test Error:", error);
                document.getElementById("result").innerHTML = `<p>Voltage Filter Test Error: ${error.message}</p>`;
            }
        }
        
        async function testPowerFilter() {
            try {
                const response = await fetch(`${API_BASE}/api/map-data`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        filters: {
                            available_power: 50
                        }
                    }),
                });
                
                const data = await response.json();
                document.getElementById("result").innerHTML = `<p>Power Filter Test: ${data.count} results</p>`;
                console.log("Power Filter Test:", data);
            } catch (error) {
                console.error("Power Filter Test Error:", error);
                document.getElementById("result").innerHTML = `<p>Power Filter Test Error: ${error.message}</p>`;
            }
        }
        
        async function testOperatorFilter() {
            try {
                const response = await fetch(`${API_BASE}/api/map-data`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        filters: {
                            network_operator: "Eastern Power Networks (EPN)"
                        }
                    }),
                });
                
                const data = await response.json();
                document.getElementById("result").innerHTML = `<p>Operator Filter Test: ${data.count} results</p>`;
                console.log("Operator Filter Test:", data);
            } catch (error) {
                console.error("Operator Filter Test Error:", error);
                document.getElementById("result").innerHTML = `<p>Operator Filter Test Error: ${error.message}</p>`;
            }
        }
        
        async function testCombinedFilters() {
            try {
                const response = await fetch(`${API_BASE}/api/map-data`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        filters: {
                            site_name: "Substation",
                            voltage_level: 33,
                            available_power: 10,
                            network_operator: "Eastern Power Networks (EPN)"
                        }
                    }),
                });
                
                const data = await response.json();
                document.getElementById("result").innerHTML = `<p>Combined Filters Test: ${data.count} results</p>`;
                console.log("Combined Filters Test:", data);
            } catch (error) {
                console.error("Combined Filters Test Error:", error);
                document.getElementById("result").innerHTML = `<p>Combined Filters Test Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
