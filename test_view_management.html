<!DOCTYPE html>
<html>
<head>
    <title>View Management Test</title>
</head>
<body>
    <h1>View Management Test</h1>
    <button id="fetchViews">Fetch Views</button>
    <div id="result"></div>

    <script>
        const API_BASE = "http://localhost:8000";
        
        document.getElementById('fetchViews').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/user/views`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
